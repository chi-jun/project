<!DOCTYPE html>
<html>
    <head>
        <!-- 编码格式为UTF - 8 -->
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <!-- meta使用viewport以确保页面可自由缩放 -->
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no,width=device-width,minimum-scale=1.0,maximum-scale=1.0">
        <!-- 让IE的文档模式永远都是最新 -->
        <meta http-equiv="X-UA-Compatible" content="IE=11;IE=10;IE=9; IE=8; IE=7; IE=dege" />
        <!-- 格式检测、禁止把数字转化为拨号链接 禁止作为邮箱地址-->
        <meta name="format-detection" content="telephone=no,email=no" />
        <!-- 设置Web应用是否以全屏模式运行-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 设置Web App的状态栏（屏幕顶部栏）的样式 改变顶部状态条的颜色-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- Keywords 网站关键字 -->
        <meta name="Keywords" content="">
        <!-- Description 描述 -->
        <meta name="description" content="">
        <!-- Author  作者 -->
        <meta name="author" content="周秦卿,Allen">
        <!-- viewport-fit解决iphonex的"刘海"问题 添加viewport-fit=cover meta标签，使页面占满整个屏幕 -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> -->
        <!-- 引入网站标志 -->
        <link rel="shortcut icon" type="image/x-icon" href="http://www.zqinqing.com/media/images/favicon.ico" media="screen">
        <!-- 微信js -->
        <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
        <!-- 腾讯地图js -->
        <script charset="utf-8" type="text/javascript" src="http://map.qq.com/api/js?v=2.exp"></script>
        <title>利民粮油商城</title>
    </head>
<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
